<!doctype html>
<html>
<head>
    <title>Weather App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./weatherData.js" defer ></script>
</head>
<body class="box-border font-poppins bg-[#222] my-24 flex justify-center items-center text-white">
 
    <div class="card bg-gradient-to-r from-indigo-500 to bg-indigo-400 flex flex-col  justify-center items-center  w-[20rem] border-solid border-2 border-transparent rounded-xl">
    
       
        <div class="search flex">
            <input type="text" placeholder="Enter City Name" class="w-[14rem] rounded-2xl mr-3 pl-3 text-sm text-black ">
            <button id="submitBtn" class=" h-10 w-10 rounded-full flex items-center justify-center"><img src="../images/search.png" class="h-6 w-6 self-center" alt=""></button>
        </div>
        <div class="error text-sm text-red-400 self-start">
            invalid city name
        </div>
       <div class="weatherData  flex-col justify-center items-center text-center "> 
       <img src="./images/clear.png" class="weatherImg h-36 w-36" alt="">


       <div class="my-3">
        <h1 class="temp text-5xl"> </h1>
       </div>

       <div class=" mb-8">
        <h2 class="city font-medium text-xl">
            
        </h2>

       </div>

       <div class="downpart flex">
        <div class="flex items-center justify-around">
           <img src="./images/humidity.png" class="h-6 w-7 mr-2" alt="">
           <span class="">
            <h3 class="humidity text-base"></h2>
                <h4 class="text-xs ">Humidity</h4>
           </span>
        </div>

        <div class="flex items-center justify-around">
            <img src="./images/wind.png" class="h-7 w-7 ml-4 mr-2" alt="">
            <span class="">
             <h3 class="wind text-base"></h2>
                 <h4 class="text-xs">Wind Speed</h4>
            </span>

        </div>

    </div> 
  </div>
</div>

</body>
</html>
